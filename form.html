<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
        <h1>Register</h1>
    </head>

    <body>
        <form action="">
            <div>
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" placeholder="John" required>
    
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Smith" required>
            </div>    
                
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
    
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
    
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other">
            </div>
    
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required pattern=".{5,10}" title="5 to 10 characters">
            </div>
    
            <div>
                <Label for="birthday">Birthday:</Label>
                <select name="month">
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
    
                <select name="day">
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
    
                <select name="year">
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                </select>
    
            </div>
    
            <div>
                <label for="terms">I agree to the terms and conditions</label>
                <input type="checkbox" id="terms" name="agreed">
            </div>

            <input type="submit">

        </form>
       


    </body>


</html>
